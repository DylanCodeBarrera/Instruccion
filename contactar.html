        <h1 class="titulo">Dylan Jernard Barrera Guerrero-Diseñador de interacción<span> DELENE</span></h1>

    <main class="contenedor sombra">
        <section>
            <h2>Contacto</h2>
            <form>
                <fieldset>
                    <legend>Deseas contactarnos?</legend>

                    <div class="campos">
                        <div class="campo">
                            <span class="icon-user"></span>
                            <input class="input_text" type="text" placeholder="Tu Nombre" required>
                        </div>
                        <div class="campo">
                            <span class="icon-phone"></span>
                            <input class="input_text" type="tel" placeholder="Tu Teléfono" required>
                        </div>
                        <div class="campo">
                            <span class="icon-envelop"></span>
                            <input class="input_text" type="email" placeholder="Tu Correo" required>
                        </div>
                        <div class="campo">
                            <span class="icon-file-text"></span>
                            <textarea class="input_text"></textarea>
                        </div>
                    </div>
                    <div class="btn_form">
                        <input class="btn_contact" type="submit" value="Enviar">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados</p>
