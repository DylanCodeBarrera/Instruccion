<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\nromalize.css">
    <link rel="stylesheet" href="css\estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Poppins:wght@200&family=Roboto+Mono:ital,wght@1,200&display=swap"
        rel="stylesheet">
    <title>CONTACTO</title>
</head>
<body class="cuatro">
    <header class="inicio">
        <h1 class="titulo">CONTACTO<span>  DELENE</span></h1>
    </header>

    <div class="nav_principal">
        <nav class="nav contenedor">
            <a href="index.html">Página Principal</a>
            <a href="tienda.html">Tienda</a>
            <a href="sobre.html">Sobre Mí</a>
            <a href="clientes.html">Clientes</a>
        </nav>
    </div>

    <main class="contenedor sombra_contacto">
        <h2>Contacto</h2>
        <div class="contenedor_main_sobre">
            <section class="servicio">
                <h3>Correo</h3>
                <div class="iconos">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="68" height="68" viewBox="0 0 24 24" stroke-width="2" stroke="#00bfd8" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <rect x="3" y="5" width="18" height="14" rx="2" />
                        <polyline points="3 7 12 13 21 7" />
                      </svg>
                </div>
                <p>Puedes enviar cualquier comentario extra a <a href="">delene.enterprise@dln.com</a></p>
            </section>
            <section class="servicio">
                <h3>Número</h3>
                <div class="iconos">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-phone" width="68" height="68" viewBox="0 0 24 24" stroke-width="2" stroke="#00bfd8" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" />
                      </svg>
                </div>
                <p>Puedes contactarnos vía telefónica o por chat al siguiente número:<a href="">3225606488</a></p>
            </section>
        </div>
        <section>
            <h2>Contacto</h2>
            <form>
                <fieldset>
                    <legend>Deseas contactarnos?</legend>

                    <div class="campos">
                        <div class="campo">
                            <span class="icon-user"></span>
                            <input class="input_text" type="text" placeholder="Tu Nombre" required>
                        </div>
                        <div class="campo">
                            <span class="icon-phone"></span>
                            <input class="input_text" type="tel" placeholder="Tu Teléfono" required>
                        </div>
                        <div class="campo">
                            <span class="icon-envelop"></span>
                            <input class="input_text" type="email" placeholder="Tu Correo" required>
                        </div>
                        <div class="campo">
                            <span class="icon-file-text"></span>
                            <textarea class="input_text"></textarea>
                        </div>
                    </div>
                    <div class="btn_form">
                        <input class="btn_contact" type="submit" value="Enviar">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados</p>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-writing" width="64" height="64"
            viewBox="0 0 24 24" stroke-width="2.5" stroke="#7f5345" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M20 17v-12c0 -1.121 -.879 -2 -2 -2s-2 .879 -2 2v12l2 2l2 -2z" />
            <path d="M16 7h4" />
            <path d="M18 19h-13a2 2 0 1 1 0 -4h4a2 2 0 1 0 0 -4h-3" />
        </svg>
    </footer>
</body>
</html>
